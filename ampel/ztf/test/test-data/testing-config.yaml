db:
  databases:
  - name: data
    collections:
    - name: stock
      indexes:
      - index:
        - field: _id
        - field: channel
        args:
          unique: true
    - name: t0
      indexes:
      - field: stock
    - name: t1
      indexes:
      - field: stock
    - name: t2
      indexes:
      - index:
        - field: stock
        - field: channel
      - field: status
    role:
      r: logger
      w: writer
  - name: ext
    collections:
    - name: counter
      indexes: null
    - name: journal
      indexes: null
    role:
      r: logger
      w: logger
  - name: var
    collections:
    - name: logs
      indexes:
      - field: run
      - field: stock
        args:
          sparse: true
      - field: channel
        args:
          sparse: true
      args:
        storageEngine:
          wiredTiger:
            configString: block_compressor=zlib
    - name: events
      indexes: null
    - name: beacon
      indexes: null
    - name: troubles
      indexes: null
    role:
      r: logger
      w: logger
  prefix: AmpelTest
unit:
  controller: {}
  admin: {}
  base: {}
  core: {}
  aux: {}
alias:
  t0: {}
  t1: {}
  t2: {}
  t3: {}
resource:
  mongo: mongodb://localhost:27017
