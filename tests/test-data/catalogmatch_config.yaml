catalogs:
  SDSS_spec:
    use: extcats
    rs_arcsec: 10
    keys_to_append:
      - z
      - bptclass
      - subclass
  NEDz:
    use: catsHTM
    rs_arcsec: 10
    keys_to_append:
      - ObjType
      - Velocity
      - z
  SDSSDR10:
    use: catsHTM
    rs_arcsec: 3
    keys_to_append:
      - type
      - flags
  brescia:
    use: extcats
    rs_arcsec: 3
    keys_to_append:
      - subclass
      - z
  milliquas:
    use: extcats
    rs_arcsec: 3
    keys_to_append:
      - broad_type
      - name
      - redshift
      - qso_prob
  GAIADR2:
    use: catsHTM
    rs_arcsec: 30
    keys_to_append:
      - Mag_G
      - PMRA
      - ErrPMRA
      - PMDec
      - ErrPMDec
      - Plx
      - ErrPlx
      - ExcessNoise
      - ExcessNoiseSig
  CRTS_DR1:
    use: extcats
    catq_kwargs:
      ra_key: RA
      dec_key: Dec
    rs_arcsec: 3
    keys_to_append:
      - VarType
  AAVSOVSX:
    use: extcats
    rs_arcsec: 3
    keys_to_append:
      - TYPE
  LAMOSTDR4:
    use: extcats
    rs_arcsec: 3
    keys_to_append:
      - objtype
      - class
      - subclass
      - snrg
  GLADEv23:
    use: extcats
    rs_arcsec: 10
    keys_to_append:
      - z
      - dist
      - dist_err
      - flag1
      - flag2
      - flag3
  allWISE_skymotion:
    use: extcats
    rs_arcsec: 30
    keys_to_append:
      - pmRA
      - e_pmRA
      - pmDE
      - e_pmDE
  NEDz_extcats:
    use: extcats
    rs_arcsec: 60
    post_filter:
      z:
        $lte: 0.03
        $gte: 0.005
    keys_to_append:
      - ObjType
      - Velocity
      - z