mongo:
  ingest:
    stock: MongoStockIngester
    t0: MongoT0Ingester
    t1: MongoT1Ingester
    t2: MongoT2Ingester
    t3: MongoT3Ingester
  databases:
  - name: ext
    collections:
    - name: confid
      indexes: null
    - name: traceid
      indexes: null
    - name: counter
      indexes: null
    role:
      r: logger
      w: logger
  - name: var
    collections:
    - name: logs
      indexes:
      - field: r
      - field: s
        args:
          sparse: true
      - field: c
        args:
          sparse: true
    - name: events
      indexes: null
    - name: beacon
      indexes: null
    - name: troubles
      indexes: null
    role:
      r: logger
      w: logger
  - name: data
    collections:
    - name: stock
      indexes:
      - index:
        - field: stock
        - field: channel
        args:
          unique: true
    - name: t0
      indexes:
      - field: id
        args:
          unique: true
      - field: stock
        args:
          sparse: true
    - name: t1
      indexes:
      - field: stock
      - field: channel
      - field: code
        args:
          sparse: true
    - name: t2
      indexes:
      - field: stock
      - field: channel
      - field: code
    - name: t3
      indexes:
      - field: process
    role:
      r: logger
      w: writer
  prefix: Ampel
logging:
  default:
    console:
      std_stream: stdout
      datefmt: '%Y-%m-%d %H:%M:%S'
      level: 1024
      aggregate_interval: 1.0
      density: default
      terminator: '

        '
      log_sep: '

        '
      prefix: null
      provenance: true
    db:
      level: 1024
  compact:
    console:
      level: 1024
      density: compact
      log_sep: ''
    db:
      level: 1024
  headerless:
    console:
      level: 1024
      density: headerless
    db:
      level: 1024
  prod:
    console:
      std_stream: stderr
      level: 2048
    db:
      level: 1024
  verbose:
    console:
      std_stream: stdout
      level: 512
    db:
      level: 512
  debug:
    console:
      std_stream: stdout
      level: 256
    db:
      level: 256
  silent: {}
  console_quiet:
    console:
      level: 2048
  console_info:
    console:
      level: 1024
  console_verbose:
    console:
      level: 512
  console_debug:
    console:
      level: 256
channel:
  EXAMPLE_TNS_MSIP: 
    channel: EXAMPLE_TNS_MSIP
    purge:
      content:
        delay: 100
        format: json
        unify: true
        compress: true
      logs:
        delay: 50
        format: csv
        compress: true
        header: false
    active: true
    hash: 71181859740809111
    distrib: ampel-contrib-sample
    source: conf/ampel-contrib-sample/channel/EXAMPLE_TNS_MSIP.json
    contact: ampel@desy.de
    access:
    - ZTF
    - ZTF_PUB
    - ZTF_PRIV
    policy: []
    template: ztf_uw_public
